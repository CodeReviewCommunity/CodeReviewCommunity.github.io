<!DOCTYPE html>
<html lang="en" class="page {{ page.page-class }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{{ page.title }}</title>
        
        <link rel="stylesheet" href="/css/crcommunity.min.css">
        <link rel="shortcut icon" href="/icon.png">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,700">
        {% if site.description %}
        <meta name="description" content="{{ site.description }}">
        {% endif %}
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your 
browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrapper">
            <a href="/" class="site-logo">
                <img src="/img/cr-logo.png" alt="Code Review logo">
            </a>

            <main class="page-content" role="main">
                {{ content }}
            </main>
        </div>

</html>
